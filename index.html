<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz 2</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reqwest/1.1.5/reqwest.min.js"></script>
</head>
<body>


    <div class="site-wrapper" id="title">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="inner cover">
                    <h1 class="cover-heading">General knowledge quiz</h1>

                    <h2 id="desc" class="lead">Check your knowledge with this short quiz.<br> Press <strong id="green">Start the quiz</strong> when ready.</h2>

                    <p class="lead">
                        <input type="submit" value="Start the quiz" id="start" class="btn btn-success">
                    </p>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>The Quiz is powered by <strong><a href="http://getbootstrap.com">Bootstrap</a>, <a href="https://github.com/ded/reqwest">reqwest</a></strong> and
                            JavaScript.
                            View the source code on <a href="https://github.com/Clarity-89/">Github</a>.
                            Background image by <a href="http://annetteberglund.com/spring/">Annette Berglund</a>. </p>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div class="container" id="cont">
    <h1 id="head"></h1>

    <h2 id="question"></h2>

    <form id="form">

    </form>

    <input type="submit" value="Back" id="back" class="btn btn-success">
    <input type="button" value="Next" id="next" class="btn btn-success">

    <div id="err"></div>
</div>
<script src="questions.json"></script>
<script src="quizz 2.js"></script>
</body>
</html>
